<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ruthie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.css"/>
    <title>Document</title>
    
</head>
<body>
    <div class="wrapper">

    <img src="./assets/maxresdefault.jpg" class="backgroundImg"  no-repeat>



<div class="fade">
    <h1 class="title">THE TAVERN</h1>
    <h1 class="shadow">THE TAVERN</h1>
</div>

<main class="m1">

<div class="ageConverter">
<img src="./assets/scroll-transparent-png-13.png">
    <h1 id="ya">Race Age Converter</h1>
        <h2>Race:</h2>
        <h3  id="ageRace"></h3>
        <h2>Age:</h2>
        <h3  id="raceAge"></h3>
        <h2>Conversion:</h2>
        <h3 id="conversion"></h3>
</div>

<div class="classBox">
    <img src="./assets/scroll-transparent-png-13.png" >
    <h1 class="c">Class:</h1>
        <h1 id="cc"></h1>
            <img id="classImg"/>
</div>
</main>

<main class="m2">
<div class="box">
    <img src="./assets/scroll-transparent-png-13.png" >
    <h1 class="info">Your Information</h1>
    <ul class="info1">
        <b>
        <li id="name"></li>
        <li id="age"></li>
        <li id="race"></li>
        <li id="gender"></li>
        <li id="cL"></li>
        </b>
    </ul>
</div>

<div class="stats">
    <img src="./assets/scroll-transparent-png-13.png" >
    <h1 class="stat">Statistics</h1>
     <h2 id="description"></h2>
    <ul class="Statistics">
        <b>
        <li id="health"></li>
        <li id="strength"></li>
        <li id="aim"></li>
        <li id="stamina"></li>
        <li id="mana"></li>
        <li id="dexterity"></li>
        <li id="intelligence"></li>
        </b>
    </ul>
</div>
</main>

<header class="head">
<button id="ageButton">Age Converter</button>
<button id="infoButton">Information</button>
<button id="classButton">Class type</button>
<button id="statButton">Statistics</button>
</header>
<!-- 
<div class="starter">
   <button id="startButton" ><b>Start Game</b></button>
   </div>
-->
   <div class="text">
    <div id="dialog-content"></div>

</div>

<div class="answers">
<input type="text" id="text-input">
<button type="button" id="aButton">Talk</button>
</div>

<div id="popup">
    <h1>Options:</h1>
    <h2>Human <br> Dwarf <br> Elf <br> Beastmen</h2>
    <h1>Rare:</h1>
    <h2>Halfling</h2>
</div>

<div id="popup1">
    <h1>Options:</h1>
    <h2>warrior <br> Archer <br> Mage <br> Healer <br> Assassin <br> Barbarian <br> Craftsmen</h2>
    <h1>Rare:</h1>
    <h2>Archetype</h2>
</div>

</div>

<h1 class="shrink">STOP SHRINKING THE PAGE</h1>
    <script  src="start.js"></script>

    <script>
        
let  hold = false;

document.getElementById("ageButton").addEventListener ('mousedown', () =>{
 hold = true
    document.querySelector(".ageConverter").classList.toggle('moved');

});

document.getElementById("ageButton").addEventListener ('mouseup', () =>{
 hold = false
    document.querySelector(".ageConverter").classList.toggle('moved');

});


document.getElementById("infoButton").addEventListener ('mousedown', () =>{
 hold = true
    document.querySelector(".box").classList.toggle('moved2');

});

document.getElementById("infoButton").addEventListener ('mouseup', () =>{
 hold = false
    document.querySelector(".box").classList.toggle('moved2');

});


document.getElementById("classButton").addEventListener ('mousedown', () =>{
 hold = true
    document.querySelector(".classBox").classList.toggle('moved1');

});

document.getElementById("classButton").addEventListener ('mouseup', () =>{
 hold = true
    document.querySelector(".classBox").classList.toggle('moved1');

});


document.getElementById("statButton").addEventListener ('mousedown', () =>{
 hold = true
    document.querySelector(".stats").classList.toggle('moved3');

});

document.getElementById("statButton").addEventListener ('mouseup', () =>{
 hold = true
    document.querySelector(".stats").classList.toggle('moved3');

});


    </script>
</body>
</html>
