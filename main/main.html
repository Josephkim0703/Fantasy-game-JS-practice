<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Ruthie&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet"/>
    <title>Main page</title>
  </head>
  <body>
    

    <div class="wrapper">  
        <img src="./character/assets/Logo.png" class="logo">

    
      <video class="zoom" src="./assets/TensorPix - background.mp4" width="100%"  height="100%" controls autoplay loop muted></video>
    <div class="container">
      <h1 class="title">CHRONICLES OF FATE</h1>
      <h1 class="shadow">CHRONICLES OF FATE</h1>    
      <h2 class="description">Choose your destiny</h2>
      <h2 class="d">Choose your destiny</h2>
      <div class="line1"></div>
      <div class="line2"></div>
      <a href="./character/index.html" id="load"><img src="./assets/button.png" id="uiButton"></a>
    </div>
    </div>
    

    <script>
      document.getElementById("load").addEventListener("click", function () {
          event.preventDefault();
         document.querySelector(".container").style.opacity = 0;
         
         document.querySelector(".zoom").classList.toggle("zoomed");

         setTimeout(function(){
          document.querySelector(".zoom").style.opacity = 0;

         },1500);

          setTimeout(function() {
            window.location.href = "./character/index.html";
          }, 5000);
        });
    </script>
  </body>
</html>
